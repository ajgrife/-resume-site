<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      font-family: 'Inter', sans-serif;
      color: #c9d1d9;
      margin: 0;
      padding: 2rem;
    }

    .projects {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .project-card {
      background: #161b22;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .project-card:hover {
      background: #1f2733;
    }

    .project-card h3 {
      margin: 0 0 0.4rem;
    }

    .project-card p {
      margin: 0;
      color: #8b949e;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d1117f0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      overflow-y: auto;
    }

    .overlay.active {
      display: flex;
    }

    .project-details {
      background: #161b22;
      border-radius: 16px;
      max-width: 700px;
      width: 90%;
      padding: 2rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .project-details h2 {
      margin-top: 0;
    }

    .project-details p {
      line-height: 1.6;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #c9d1d9;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #58a6ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="projects">
  <div class="project-card" data-project="sensor">
    <h3>Smart Sensor Network</h3>
    <p>Low-power mesh network for environmental data</p>
  </div>

  <div class="project-card" data-project="motor">
    <h3>Motor Control PCB</h3>
    <p>Custom BLDC controller for robotics</p>
  </div>

  <div class="project-card" data-project="weather">
    <h3>IoT Weather Station</h3>
    <p>Solar-powered station with AWS cloud logging</p>
  </div>
</div>

<!-- Fullscreen Overlay -->
<div class="overlay" id="overlay">
  <div class="project-details" id="projectDetails">
    <button class="close-btn" id="closeBtn">&times;</button>
    <div id="projectContent"></div>
  </div>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const content = document.getElementById('projectContent');
  const closeBtn = document.getElementById('closeBtn');

  const projectData = {
    sensor: `
      <h2>Smart Sensor Network</h2>
      <p>This system was built to monitor environmental conditions across remote sites using BLE mesh. The network self-heals and routes data to a base station that aggregates it for cloud logging and visualization.</p>
      <p><strong>Tools:</strong> C, FreeRTOS, nRF52, Grafana, InfluxDB</p>
    `,
    motor: `
      <h2>Motor Control PCB</h2>
      <p>A custom 4-layer PCB with STM32, gate drivers, and hall sensor inputs. Implements PID speed control, UART logging, and overcurrent protection. Designed for use in autonomous robotic platforms.</p>
      <p><strong>Tools:</strong> STM32, Altium, UART, BLDC</p>
    `,
    weather: `
      <h2>IoT Weather Station</h2>
      <p>Uses an ESP32 with solar power and battery management to transmit data to AWS IoT Core. Includes sensors for temperature, humidity, and air quality with a fallback LoRa module for remote sites.</p>
      <p><strong>Stack:</strong> ESP-IDF, MQTT, AWS IoT, PCBWay</p>
    `
  };

  document.querySelectorAll('.project-card').forEach(card => {
    card.addEventListener('click', () => {
      const id = card.getAttribute('data-project');
      content.innerHTML = projectData[id];
      overlay.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.classList.remove('active');
  });

  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) overlay.classList.remove('active');
  });
</script>

</body>
</html>
